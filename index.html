<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="main d-flex">
      <section class="d-flex flex-column align-items-center" id="videoSection">
        <h1>Record Video from Camera</h1>
        <video id="video" width="640" height="480" autoplay controls></video>
        <div class="d-flex my-3 gap-3">
          <button
            class="btn btn-success"
            id="captureStart"
            onclick="startRecording()"
          >
            Start Recording
          </button>
          <button
            class="btn btn-danger"
            id="captureStop"
            onclick="stopRecording()"
            disabled
          >
            Stop Recording
          </button>
        </div>
      </section>

      <section
        class="d-flex flex-column align-items-center"
        id="recordedVideoSection"
      >
        <h2>Recorded Video:</h2>
        <video
          id="recordedVideo"
          width="640"
          height="480"
          controls
          muted
        ></video>
        <section class="p-5 my-4 bg-dark text-white rounded radius-4">
          <h2>Video Adjustments <span id="initialLength"></span></h2>
          <div class="d-flex flex-column my-3">
            <label for="speed"
              >Playback Speed:<span id="initialSpeed"></span
            ></label>
            <input
              type="range"
              name="speed"
              id="playbackSpeed"
              min="0.5"
              max="2.5"
              value="1"
              step="0.01"
            />
            <datalist id="speedMarkers" class="d-flex justify-content-between">
              <option value="0.5" label="0.5"></option>
              <option value="1" label="1"></option>
              <option value="1.5" label="1.5"></option>
              <option value="2" label="2"></option>
              <option value="2.5" label="2.5"></option>
            </datalist>
          </div>
          <div class="d-flex flex-column my-3">
            <label for="start">Adjust Start:</label>
            <input
              type="range"
              name="start"
              id="videoStart"
              min="0"
              step="0.1"
              value="0"
            />
          </div>

          <div class="d-flex flex-column my-3">
            <label for="end">Adjust End:</label>
            <input type="range" name="end" id="videoEnd" step="0.1" />
          </div>
          <div class="d-flex gap-2">
            <button
              class="btn btn-success px-4 py-2"
              id="originalVideo"
              onclick="generateGif()"
            >
              Use Original
            </button>
            <button
              class="btn btn-primary px-5 py-2"
              id="editedVideo"
              onclick="generateNewVideo()"
              disabled
            >
              Try This
            </button>
          </div>
        </section>

        <img
          id="recordedGif"
          alt="Recorded GIF"
          style="display: none; max-width: 640px; max-height: 480px"
        />

        <a
          id="downloadLink"
          href=""
          download="recorded-video.webm"
          class="btn btn-primary mt-2"
          >Download Video</a
        >
      </section>
      <div
        id="images"
        class="d-flex justify-content-evenly flex-wrap gap-2 p-5"
      ></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.worker.js"></script>
    <script src="appTwo.js"></script>
  </body>
</html>
