<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="main" class="d-flex p-5">
      <section
        class="d-flex flex-column align-items-center w-50"
        id="videoSection"
      >
        <h2>Record Video from Camera</h2>
        <video
          id="video"
          width="200"
          height="180"
          style="background-color: #333"
          autoplay
        ></video>
        <div class="d-flex my-3 gap-3">
          <button
            class="btn btn-success"
            id="captureStart"
            onclick="startRecording()"
          >
            Start Recording
          </button>
          <button
            class="btn btn-danger"
            id="captureStop"
            onclick="stopRecording()"
            disabled
          >
            Stop Recording
          </button>
        </div>
      </section>

      <section
        class="d-flex flex-column align-items-center w-50"
        id="recordedVideoSection"
      >
        <h2>Generated GIF:</h2>
        <!-- <video
          id="recordedVideo"
          width="640"
          height="480"
          controls
          muted
        ></video> -->

        <div
          id="recordedGif"
          style="width: 200px; height: 200px; background-color: #333"
        ></div>

        <button class="btn btn-success" id="editGif" onclick="editGif()">
          Edit GIF
        </button>

        <a
          id="downloadLink"
          href=""
          class="btn btn-primary mt-2"
          onclick="downloadGif()"
          >Download GIF</a
        >
      </section>

      <div id="editedGif" style="display: none"></div>
    </main>
    <script src="./node_modules/gifshot/dist/gifshot.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
