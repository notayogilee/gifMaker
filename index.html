<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="main" class="d-flex p-5">
      <section
        class="d-flex flex-column align-items-center mx-auto"
        id="videoSection"
      >
        <h2>Record Video from Camera</h2>
        <video
          id="video"
          width="200"
          height="180"
          style="background-color: #333"
          autoplay
        ></video>
        <div class="d-flex my-3 gap-3">
          <button
            class="btn btn-success"
            id="captureStart"
            onclick="startRecording()"
          >
            Start Recording
          </button>
          <button
            class="btn btn-danger"
            id="captureStop"
            onclick="stopRecording()"
            disabled
          >
            Stop Recording
          </button>
        </div>
      </section>

      <section
        class="d-none d-flex flex-column align-items-center mx-auto"
        id="recordedVideoSection"
      >
        <h2>Original GIF:</h2>
        <div
          id="recordedGif"
          style="width: 200px; height: 200px; background-color: #333"
        ></div>

        <div class="d-flex flex-column my-2">
          <h3>Enter text and placement or download GIF</h3>
          <input type="text" id="gifText" />

          <div>
            <input type="radio" id="top" name="textPlacement" value="top" />
            <label for="top">Top</label>
          </div>

          <div>
            <input
              type="radio"
              id="middle"
              name="textPlacement"
              value="middle"
            />
            <label for="middle">Middle</label>
          </div>

          <div>
            <input
              type="radio"
              id="bottom"
              name="textPlacement"
              value="bottom"
            />
            <label for="bottom">Bottom</label>
          </div>

          <button class="btn btn-success mt-2" id="editGif" onclick="editGif()">
            Add Text
          </button>
        </div>

        <section id="editedGif">
          <div id="result"></div>
        </section>

        <a
          id="downloadLink"
          href=""
          class="btn btn-primary mt-2"
          onclick="downloadGif()"
          >Download GIF</a
        >
      </section>
    </main>
    <script src="./node_modules/gifshot/dist/gifshot.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
